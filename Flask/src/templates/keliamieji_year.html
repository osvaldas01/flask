{% extends "base.html" %}

{% block content %}
    <h1>Patikrinti, ar tai keliamieji metai</h1>
    <form method="POST">
        <label for="year">Iveskite metus:</label>
        <input type="number" name="year">
        <button type="submit">Patikrinti</button>
    </form>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}

{% endblock %}
