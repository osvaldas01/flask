{% extends "base.html" %}
{% block content %}
    <h2>{{ year }}</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Keliamieji Metai</th>
            </tr>
        </thead>
        <tbody>
            <td>
                <h2>{{ is_year_leap }}</h2>
                <ul>
                    {% for other_year in years %}
                        <li><a href="{{ url_for('metu_info', year=other_year) }}">{{ other_year }}</a></li>
                    {% endfor %}
                </ul>
            </td>
        </tbody>
    </table>
{% endblock %}
